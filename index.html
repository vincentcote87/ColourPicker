<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Colour Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap">
    <div id="alertAdded">
      <h2>Added!</h2>
    </div>
    <div class="background gridParent" id="savedColors">
      <div class="pallete gridParent">
        <div id="red" class="colours"></div>
        <div id="green" class="colours"></div>
        <div id="blue" class="colours"></div>
        <div id="resetBtn" class="colours">Reset</div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
